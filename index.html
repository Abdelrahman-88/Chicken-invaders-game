<html>

<head>
    <title>Chicken Invaders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="description" content="Chicken Invaders Game">

    <meta name="keywords" content="Chicken Invaders Game">

    <meta name="author" content="Abdelrahman Elsayed">

    <link rel="shortcut icon" href="img/chicken1.png" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="home" class="container-fluid overflow-hidden">

        <p class="score fw-bolder text-danger fs-4 d-none">Score <span id="scorePoints">00</span></p>

        <div id="chicken">

        </div>
        <div class="start text-center position-absolute start-50 translate-middle text-light fw-bolder">
            <p class="fs-5 mb-0">Choose mode then press enter to start</p>
            <div id="mode">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">Easy</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">Normal</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">Hard</label>
                  </div>
            </div>
        </div>
        <div>
            <img src="img/weapon.png" alt="weapon" class="weapon d-none">
        </div>
        <div class="bullet">

        </div>
        <audio id="weaponTrack">
            <source src="img/preview.mp3">
        </audio>

        <audio id="level1Intro">
            <source src="img/04-09. Suspense.mp3">
        </audio>

    </section>

    <section id="gameOver" class="d-none container-fluid">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <p>
                    Game Over
                </p>
                <p class="text-danger fw-bolder fs-1" id="gameOverScore"></p>
                <p id="tryAgainBtn" class="fs-4">Press enter to Try Again</p>
            </div>

            <audio id="gameOverTrack">
                <source src="img/01-03. Game Over.mp3">
            </audio>
        </div>
    </section>

    <section id="winLevel1" class="d-none container-fluid">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <p>
                    Victory
                </p>
                <p class="victoryScore text-danger fw-bolder fs-1"></p>
                <p id="playLevel2" class=" fs-4">Press enter to play level 2</p>

            </div>
            <audio class="victoryTrack">
                <source src="img/04-10. Victory.mp3">
            </audio>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>






</html>
