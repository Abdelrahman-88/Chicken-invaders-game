<html>

<head>
    <title>Chicken Invaders</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <meta name="description" content="Chicken Invaders Game">

    <meta name="keywords" content="Chicken Invaders Game">

    <meta name="author" content="Abdelrahman Elsayed">

    <link rel="shortcut icon" href="img/chicken1.png" type="image/x-icon">

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="level3" class="container-fluid overflow-hidden">

        <p class="scoreLevel3 fw-bolder text-danger fs-4 d-none">Score <span id="scoreLevel3Points">00</span></p>

        <div id="bigChickenLevel3">

        </div>

        <div id="chickenLevel3">

        </div>

        <div id="eggLevel3">

        </div>

        <div class="startLevel3 text-center position-absolute top-50 start-50 translate-middle text-light">

            <p class="fs-4 fw-bolder">Press enter to start level 3</p>
        </div>

        <div>
            <img src="img/weapon.png" alt="weapon" class="d-none weaponLevel3">
        </div>
        <div class="bulletLevel3">

        </div>
        <audio class="weaponTrackLevel3">
            <source src="img/preview.mp3">
        </audio>

        <audio id="level3Intro">
            <source src="img/04-09. Suspense.mp3">
        </audio>

    </section>

    <section id="gameOverLevel3" class="d-none container-fluid">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <p>
                    Game Over
                </p>
                <p class="text-danger fw-bolder fs-1" id="gameOverScoreLevel3"></p>
                <p id="tryAgainBtnLevel3" class="fs-4">Press enter to try again</p>
            </div>

            <audio id="gameOverTrackLevel3">
                <source src="img/05-08. Game Over.mp3">
            </audio>
        </div>
    </section>

    <section id="winLevel3" class="d-none container-fluid">
        <div class="d-flex justify-content-center align-items-center h-100">
            <div class="text-center">
                <p>
                    Congratulation You Win
                </p>
                <p class="victoryScoreLevel3 text-danger fw-bolder fs-1"></p>
                <p id="playAgain" class=" fs-4">Press enter to play again</p>

            </div>
            <audio class="victoryTrackLevel3">
                <source src="img/03-09. Victory.mp3">
            </audio>
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>






</html>
